<ngx-blade [config]="bladeConfig" #editGoodBlade>
    <div class="blade-header" ngxBladeHeader>
        <blade-header style="width: 100%;" [bladeName]="editableGood.name" [buttons]="buttons">
        </blade-header>
    </div>
    <div ngxBladeBody>
        <good-edit-body #body
            [editableGood]='editableGood'
            (formValueChanges)='onFormValueChanges($event)'>
        </good-edit-body>
    </div>
</ngx-blade>
