<ngx-blade [config]="bladeConfig" #goodListBlade>
  <div class="blade-header" ngxBladeHeader>
    <blade-header style="width: 100%;" [bladeName]="categoryName" [buttons]="_buttons">
    </blade-header>
  </div>
  <div ngxBladeBody>
    <good-list-body #body (goodWasSelected)='onGoodWasSelected($event)'>
    </good-list-body>
  </div>
</ngx-blade>
