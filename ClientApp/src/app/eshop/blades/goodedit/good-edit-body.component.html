<form #editGoodForm="ngForm">
    <div class="form-group row m-0">
        <label for="image" class="col-2 col-form-label">Фото</label>
        <div class="col">
            <div class="form-row">
                <img id="image" class="good-image img-thumbnail" [src]="createImgPath(good.imageUrl)">
                <input type="file" class="form-control" id="file_input_id" style="display: none;" ngf-select="" name="file" ngf-accept="'image/*'"
                (change)="uploadFiles($event)" (click)="reset()" #inputFile>
                <input id="imageUrl" name="imageUrl" type="hidden" [(ngModel)]="good.imageUrl" #imageUrl="ngModel" required>
                <label for="file_input_id" class="labellink labellink-hover">Загрузить</label>
            </div>
            <small id="imageHelp" class="form-text text-muted ">Обязательно к заполнению</small>
            <div *ngIf="imageUrl.invalid" class="invalid-feedback" style="display: inherit;">
                    <div *ngIf="imageUrl.errors.required">Загрузите картинку для товара</div>
            </div>
        </div>
    </div>
    <div class="form-group row m-0">
        <label for="name" class="col-2 col-form-label">Название</label>
        <div class="col">
            <input [(ngModel)]="good.name" type="text" class="form-control" id="name" name="name" #name="ngModel" required minlength="3">
            <small id="nameHelp" class="form-text text-muted">Не менее 3 символов</small>
            <div *ngIf="name.invalid" class="invalid-feedback" style="display: inherit;">
                <div *ngIf="name.errors.required">Обязательно к заполнению</div>
                <div *ngIf="name.errors.minlength">Должно быть не менее 3 символов</div>
            </div>
        </div>
    </div>
    <div class="form-group row m-0">
        <label for="price" class="col-2 col-form-label">Цена</label>
        <div class="col">
            <input [(ngModel)]="good.price" type="number" min="0" step="any" class="form-control" id="price" #price="ngModel" name="price" required pattern="^[0-9.]+$">
            <small id="priceHelp" class="form-text text-muted">Обязательно к заполнению</small>
            <div *ngIf="price.invalid" class="invalid-feedback" style="display: inherit;">
                <div *ngIf="price.errors.required">Обязательно к заполнению</div>
                <div *ngIf="price.errors.pattern">Должно быть положительное число</div>
            </div>
        </div>
    </div>
    <div class="form-group row m-0">
        <label for="count" class="col-2 col-form-label">Количество</label>
        <div class="col">
            <input [(ngModel)]="good.qty" type="number" min="0" class="form-control" id="count" name="qty" #qty="ngModel" required pattern="^[1-9]\d*$">
            <div *ngIf="qty.invalid" class="invalid-feedback" style="display: inherit;"> <!--Не разобрался, почему invalid-feedback содержить display:none -->
                <div *ngIf="qty.errors.required">Обязательно к заполнению</div>
                <div *ngIf="qty.errors.pattern">Должно быть целое положительное число</div>
            </div>
        </div>
    </div>
</form>
